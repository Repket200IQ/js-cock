<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animations.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock-app">
      <div class="clock">
        <div class="flip-horizontal-bottom clock-box hours">
          <span>23</span>
        </div>
        <div class="flip-horizontal-bottom clock-box minutes">
          <span>28</span>
        </div>
        <div class="flip-horizontal-bottom clock-box seconds">
          <span>11</span>
        </div>
      </div>
      <div class="btns">
        <ul>
          <li><button data-country="baku" class="active">Baku</button></li>
          <li><button data-country="tokio">Tokio</button></li>
          <li><button data-country="geneva">Geneva</button></li>
          <li><button data-country="beijing">Nyc</button></li>
          <li><button data-country="cairo">Cairo</button></li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
